                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="letter">Letter</label>
                  <input id="letter" value="letter" type="checkbox" checked name="letter" />
                </div>
                <div class="column">
                  <label for="number">Number</label>
                  <input id="number" value="number" type="checkbox" checked name="number" />
                </div>
                <div class="column">
                  <label for="symbols">Symbols</label>
                  <input id="symbols" value="symbols" type="checkbox" checked name="symbols" />
                </div>
              </div>




              <button type="submit" class="button-primary"  >Generate</button>
            </fieldset>
          </form>
