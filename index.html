<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <title>pp-randon</title>
  <style>
    h1>span{
        background-color:#546E7A;
        color:#FAFAFA;
        padding:4px 20px 4px 20px;
        border-radius:90px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="column">
          <br>
          <h1>pp-random <span id="code">Code Here !</span></h1>
          <h3 class="title">Simple Function for get random text, number or anythinks</h3>
          <hr>
          <form id="generate" >
            <fieldset>
              <div class="row">
                <div class="column">
                  <label for="min">Max Length</label>
                  <select id="length" name="length" >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4" selected  >4</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                  </select>
                </div>
                <div class="column">
                  <label for="letter">Letter</label>
                  <input id="letter" value="letter" type="checkbox" checked name="letter" />
                </div>
                <div class="column">
                  <label for="number">Number</label>
                  <input id="number" value="number" type="checkbox" checked name="number" />
                </div>
                <div class="column">
                  <label for="symbols">Symbols</label>
                  <input id="symbols" value="symbols" type="checkbox" checked name="symbols" />
                </div>
              </div>

              <button type="submit" class="button-primary"  >Generate</button>
            </fieldset>
          </form>
        </div>
    </div>
  </div>
<script type="text/javascript" src="./pp-random.min.js" ></script>
<script type="text/javascript" >

  // ===========================================================================
  var form = document.getElementById('generate');
  var code = document.getElementById('code');
  form.addEventListener('submit', function( event ){
      event.preventDefault();
      const formData = new FormData(event.target);
      const length = parseInt(formData.get('length'));
      const letter = formData.get('letter') === 'letter' ? true : false;
      const number = formData.get('number') === 'number' ? true : false;
      const symbols = formData.get('symbols') === 'symbols' ? true : false;
      code.innerText = ppRandom( length , letter , number ,symbols);
      // Procesamos el codigo
  });
  // ===========================================================================
</script>
</body>
</html>
